syntax = "proto3";

option java_multiple_files = true;

package com.github.jameshnsears.chance.data.protocolbuffer;

import "dice.proto";

message SettingsProtocolBuffer {
  int32 tabRowChance = 1;

  int32 bagZoom = 2;
  bool bagDemoBag = 3;

  bool rollSequentially = 4;
  int32 rollZoom = 5;
  bool rollHistory = 6;
  bool rollTitle = 7;
  bool rollSideNumber = 8;
  bool rollTotal = 9;
  bool rollSound = 10;
}
