syntax = "proto3";

option java_multiple_files = true;

package com.github.jameshnsears.chance.data.domain.proto;

message SettingsProtocolBuffer {
  int32 tabRowChance = 1;
  float resize = 2;
  bool rollSequentially = 3;
  bool rollTime = 4;
  bool rollScore = 5;
  bool rollDiceTitle = 6;
  bool rollSideNumber = 7;
  bool rollSound = 8;
}
