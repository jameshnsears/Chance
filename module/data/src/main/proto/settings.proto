syntax = "proto3";

option java_multiple_files = true;

package com.github.jameshnsears.chance.data.protocolbuffer;

import "dice.proto";

message SettingsProtocolBuffer {
  int32 tabRowChance = 1;

  int32 bagZoom = 2;
  bool bagDemoBag = 3;

  repeated DiceProtocolBuffer rollSelectedDice = 4;
  bool rollSequentially = 5;
  int32 rollZoom = 6;
  bool rollHistory = 7;
  bool rollTitle = 8;
  bool rollSideNumber = 9;
  bool rollTotal = 10;
  bool rollSound = 11;
}
