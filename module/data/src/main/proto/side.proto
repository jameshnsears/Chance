syntax = "proto3";

option java_multiple_files = true;

package com.github.jameshnsears.chance.data.protocolbuffer;

message SideProtocolBuffer {
  int32 number = 1;
  string colour = 2;
  string imageBase64 = 3;
  int32 imageDrawableId = 4;
  string description = 5;
  int32 descriptionStringsId = 6;
  string descriptionColour = 7;
}
