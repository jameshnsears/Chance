syntax = "proto3";

option java_multiple_files = true;

package com.github.jameshnsears.chance.data.protocolbuffer;

message SideProtocolBuffer {
  int32 number = 1;
  string colour = 2;
  string imageFilename = 3;
  bytes imageBase64 = 4;
  int32 imageDrawableId = 5;
  string description = 6;
  int32 descriptionStringsId = 7;
}
